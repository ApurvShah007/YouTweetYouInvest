<div class="overlay" *ngIf = "!stockDataLoaded">
    <div class="d-flex justify-content-center" >  
      <div class="spinner-grow" role="status" style="width: 3rem; height: 3rem; z-index: 20;">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>

<div class = "container-fluid" >
   <div class = "row" *ngIf = "stockDataLoaded">
     <div class = "col-12 d-flex justify-content-between">
      
        <h3 style ="margin-top: 8px;">{{stock}}</h3>

        <div class="dropdown" style = "margin-bottom: 6px;">
            <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{timeRange.display}}
            </a>
          
            <div class="dropdown-menu dropdown-menu-right" >
               <button class="dropdown-item" type = "button" *ngFor = "let tr of timeRanges" (click) = "onRangeChange(tr)">{{tr.display}}</button>

            </div>
          </div>
        
     </div>

   </div>

    <div class = "row">
        <div class="col-12">
            <div id = "chart"></div>

        </div>
    </div>

</div>
